name: Multi-Platform Build

on:
  push:
    tags:
      - '*'

jobs:
  build_android_ios_macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
    - run: flutter pub get
    
    # Build Android
    - name: Build Android APK Mobile
      run:  flutter build apk --dart-define=isTV=false --release --split-per-abi  
    - name: Rename Android APK
      run: mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk build/app/outputs/flutter-apk/easyTV-${{ github.ref_name }}.apk
    
    # Build Android
    - name: Build Android APK TV
      run:  flutter build apk --dart-define=isTV=true--release  
    - name: Rename Android APK
      run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/easyTV-${{ github.ref_name }}-tv.apk

    # Build iOS
    - name: Build iOS
      run: |
        flutter build ios --release --no-codesign
        cd build/ios/iphoneos
        mkdir Payload
        mv Runner.app Payload/
        zip -r easyTV-${{ github.ref_name }}.ipa Payload
    
    # Build macOS
    - name: Build macOS
      run: |
        flutter build macos --release
        cd build/macos/Build/Products/Release
        zip -r easyTV-${{ github.ref_name }}-macos.zip *.app

  build_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
    - run: |
        sudo apt-get update -y
        sudo apt-get install -y ninja-build libgtk-3-dev
        sudo apt-get install -y libasound2-dev
    - run: flutter config --enable-linux-desktop
    - run: flutter pub get
    - name: Build Linux
      run: |
        flutter build linux --release
        cd build/linux/x64/release/bundle
        zip -r easyTV-${{ github.ref_name }}-linux.zip *

  build_windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
    - run: flutter config --enable-windows-desktop
    - run: flutter pub get
    - name: Build Windows
      run: |
        flutter build windows --release
        cd build\windows\x64\runner\Release
        7z a easyTV-${{ github.ref_name }}-windows.zip *

  create_release:
    needs: [build_android_ios_macos, build_linux, build_windows]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: true
        prerelease: false
    
    - uses: actions/download-artifact@v3
    
    - name: Upload Android Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/app/outputs/flutter-apk/easyTV-${{ github.ref_name }}.apk
        asset_name: easyTV-${{ github.ref_name }}.apk
        asset_content_type: application/vnd.android.package-archive


    - name: Upload Android TV Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/app/outputs/flutter-apk/easyTV-${{ github.ref_name }}-tv.apk
        asset_name: easyTV-${{ github.ref_name }}-tv.apk
        asset_content_type: application/vnd.android.package-archive

    - name: Upload iOS Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/ios/iphoneos/easyTV-${{ github.ref_name }}.ipa
        asset_name: easyTV-${{ github.ref_name }}.ipa
        asset_content_type: application/octet-stream
    
    - name: Upload macOS Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/macos/Build/Products/Release/easyTV-${{ github.ref_name }}-macos.zip
        asset_name: easyTV-${{ github.ref_name }}-macos.zip
        asset_content_type: application/zip
    
    - name: Upload Linux Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/linux/x64/release/bundle/easyTV-${{ github.ref_name }}-linux.zip
        asset_name: easyTV-${{ github.ref_name }}-linux.zip
        asset_content_type: application/zip
    
    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/windows/runner/Release/easyTV-${{ github.ref_name }}-windows.zip
        asset_name: easyTV-${{ github.ref_name }}-windows.zip
        asset_content_type: application/zip
